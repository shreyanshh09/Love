
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Princess Reem - Girlfriend Day</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Courier New', monospace; background: #fff0f5; overflow: hidden; }
    .screen { display: none; justify-content: center; align-items: center; height: 100vh; padding: 2rem; text-align: center; }
    .active { display: flex; flex-direction: column; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1.2rem; border: none; background: pink; border-radius: 12px; cursor: pointer; }
    .petal { position: fixed; width: 20px; height: 20px; background: pink; border-radius: 50%; animation: fall 5s linear infinite; opacity: 0.7; }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
    .letter { font-size: 1.2rem; white-space: pre-line; animation: typing 4s steps(40, end); border: 1px solid pink; padding: 1rem; background: #fff; }
    @keyframes typing { from { width: 0; } to { width: 100%; } }
    .firework { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: radial-gradient(white, transparent); pointer-events: none; animation: explode 2s ease-out infinite; }
    @keyframes explode { 0% { opacity: 0; transform: scale(0.5); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.5); } }
  </style>
</head>
<body>
  <div class="screen active" id="screen1">
    <h1>Meri Pyaari Princess Reem 👑</h1>
    <p>Happy Girlfriend Day!</p>
    <button onclick="nextScreen()">Next</button>
  </div>
  <div class="screen" id="screen2">
    <h2>I Love You ❤️</h2>
    <button onclick="alert('Main aap se hamesha pyaar karunga 💖')">Click Me</button>
    <button onclick="nextScreen()">Next</button>
  </div>
  <div class="screen" id="screen3">
    <div class="letter">
      Aap meri zindagi ka sabse haseen hissa hain...  
      Har pal sirf aapka intezaar rehta hai.
      Aapke bina sab kuch adhura hai.
    </div>
    <button onclick="nextScreen()">Next</button>
  </div>
  <div class="screen" id="screen4">
    <h2>💍 Yeh ring sirf aapke liye hai, meri Princess 💖</h2>
    <div style="font-size: 3rem;">💍✨</div>
    <button onclick="nextScreen()">Next</button>
  </div>
  <div class="screen" id="screen5">
    <h2>Countdown to 20 May 🎉</h2>
    <p id="countdown"></p>
    <button onclick="nextScreen()">Final Surprise</button>
  </div>
  <div class="screen" id="screen6">
    <h1>🎆 You Are My Forever 🌹</h1>
    <div class="firework"></div>
  </div>
  <script>
    let currentScreen = 1;
    function nextScreen() {
      document.getElementById(`screen${currentScreen}`).classList.remove('active');
      currentScreen++;
      document.getElementById(`screen${currentScreen}`).classList.add('active');
    }

    // Petals
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(petal);
    }

    // Countdown
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-05-20");
    setInterval(() => {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      countdown.textContent = `${days}d ${hours}h ${mins}m ${secs}s left`;
    }, 1000);
  </script>
</body>
</html>
